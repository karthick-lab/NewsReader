name: Update Excel File

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 11:30 AM IST
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code from master branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Detect Chrome version
        id: detect-chrome
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          $version = & $chromePath --version
          echo "Chrome version: $version"
          $major = ($version -replace '[^\d]', '') -split '' | Select-Object -First 3 -join ''
          echo "CHROME_MAJOR=$major" >> $env:GITHUB_ENV

      - name: Download matching ChromeDriver
        run: |
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$env:CHROME_MAJOR" -OutFile latest.txt
          $driverVersion = Get-Content latest.txt
          echo "ChromeDriver version: $driverVersion"
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$driverVersion/chromedriver_win32.zip" -OutFile driver.zip
          Expand-Archive -Force driver.zip -DestinationPath "$env:RUNNER_TEMP\chromedriver"
          echo "CHROMEDRIVER_PATH=$env:RUNNER_TEMP\chromedriver\chromedriver.exe" >> $env:GITHUB_ENV

      - name: Verify ChromeDriver
        run: |
          & "$env:CHROMEDRIVER_PATH" --version

      - name: Run Maven tests with ChromeDriver path
        run: mvn test -Dsurefire.argLine="-Dwebdriver.chrome.driver=${{ env.CHROMEDRIVER_PATH }}"

      - name: Commit updated Excel file
        run: |
          git config user.name "karthick-lab"
          git config user.email "karthick.shayee@gmail.com"
          git add src/test/resources/Data/GoldData.xlsx
          git commit -m "Update Excel file from GitHub Actions on $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
